    <script>
      function fetti_lateral() {
          
        var end = Date.now() + (15 * 100);

        // go Buckeyes!
        var colors = ["#26ccff","#a25afd","#ff5e7e","#88ff5a","#fcff42","#ffa62d","#ff36ff"];

          (function frame() {         //y
              confetti({//esquerda    //|.(x = 0, y = 0)    (x = 1, y = 0).
                  particleCount: 7,   //|                 .(x = 0.5, y = 0.5)
                  angle: 55,          //|.(x = 0, y = 1)    (x = 1, y = 1 ).          
                  spread: 55,         //|---------x
                  origin: { x: 0 , y:1 },   //
                  colors: colors      //      90
              });                     //      |  
              confetti({//direita     //360<-- -->180  
                  particleCount: 7,   //      |
                  angle: 125,         //     270
                  spread: 55,
                  origin: { x: 1 , y: 1},
                  colors: colors
              });

              confetti({  
                  particleCount: 7,   
                  angle: 200,         
                  spread: 360,
                  origin: { x: 0.5 , y: 0.5},
                  colors: colors,
              });

              if (Date.now() < end) {
                  requestAnimationFrame(frame);
              }
          }());
          
      } 

      function som() {
            var audio = new Audio('partyblower.mp3');
            audio.play();
            var audio2 = new Audio('kids.mp3');
            audio2.play();
            
    }
