<script>

                    angle: 360,         //|.(x = 0, y = 1)    (x = 1, y = 1 ).          
                    spread: 55,         //|---------x
                    origin: { x: 0 },   //
                    colors: colors      //      90
                });                     //      |  
                confetti({//direita     //360<-- -->180  
                    particleCount: 2,   //      |
                    angle: 180,         //     270
                    spread: 5,
                    origin: { x: 1 , y: 0.3},
                    colors: colors
                });

                confetti({  
                    particleCount: 3,   
                    angle: 200,

                    origin: { x: 0.5 , y: 0.5},

                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        }
