<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style_index.css" rel="stylesheet">

    <script>
        function guarda_evento(){ //pega o nome do evento e guarda no localstorage
            obj = document.getElementById("nome_evento");
            if(obj.value == ""){
                bt = document.getElementById("prox").href= "";
            
                alert("Informe o nome do evento");
            }else{
                var nome_evento = String(obj.value);
                localStorage.setItem('nome_evento', nome_evento );
            } 
        }

        function item_atualiza() { //atualiza o href(link) dependendo da escolha
            document.getElementById("prox").href="itens.html";
            }
        function numero_atualiza() {
                document.getElementById("prox").href="numero.html";
            }

    </script>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>SORTE.IO</title>

</head>
<body>
    <!--principal-->
    <div class="main">       
        <!--cabeçalho--> 
        <div class="titulo">SORTE.IO</div>       
        <div class="nome_evento">
            <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Nome do evento</span>
            <input type="text" class="form-control" placeholder="Exemplo: Sorteio Chá Rifa"  id="nome_evento">
            </div>
        </div>
        <div class="bt-conteiner">
            <div class="botao" >
                <div style="margin-right:10px;">
                    <h4 class="sortear">Sortear por:</h4>
                </div>
                <div style="margin-right:10px" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input onclick="item_atualiza()" type="radio" class="btn-check" name="escolha" id="item" autocomplete="off" value="chosed-item">
                    <label class="btn btn-outline-primary" for="item">ITEM</label>
  
                    <input onclick="numero_atualiza()" type="radio" class="btn-check" name="escolha" id="numero" autocomplete="off" value="chosed-numero" checked>
                    <label class="btn btn-outline-primary" for="numero">NUMERO</label>
                </div>
                

            </div>
        </div>
        <div class="bt-conteiner">
            <div class="botao">
                <div class="btn_prox">
                    <a  onclick="guarda_evento()" href="numero.html" type="button" id="prox">
                        <button class="btn btn-outline-primary ">Próximo <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"/></svg>
                        </button>
                    </a>
                    
                </div>
            </div>
        </div>
    
    </div>
    
</body>
</html>
